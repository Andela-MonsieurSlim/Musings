<section data-ng-controller="ReflectionsController" class="creative">
	<div class="container listViewContainer">
		<div class="page-header">
			<h1>New Reflection</h1>
		</div>
		<div class="col-md-9">
			<form name="reflectionForm" class="form-horizontal" data-ng-submit="create()" novalidate>
				<fieldset>
					<div class="form-group" ng-class="{ 'has-error': reflectionForm.title.$dirty && reflectionForm.title.$invalid }">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="content">Content</label>
						<div class="controls">
							<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-send"></i>
						Go Live!
						</button>
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="side-reflect">
			<h4>Reflection....</h4>
			<h4>by ;</h4>
			<h4 data-ng-bind="authentication.user.displayName"></h4>
		</div>
	</div>
	<footer>
		<a href="http://monsieurslim.github.io/Portfolio"><p>&copy; 2014 Monsieur Slim | Andela</p></a>
	</footer>
	
</section>
