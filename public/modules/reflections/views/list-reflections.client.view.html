<section data-ng-controller="ReflectionsController" data-ng-init="find()" class="creative">
	<div class="container listViewContainer">
		<a href="/#!/reflections/create" class="createNew"><img src="/modules/reflections/img/createNew.png"></a>
		<div class="page-header">
			<h1>Reflections</h1>
		</div>
		<div class="list-group">
			<a data-ng-repeat="reflection in reflections | orderBy:'-likes'" data-ng-href="#!/reflections/{{reflection._id}}" class="list-group-item">
				<small class="list-group-item-text">
					Posted on
					<span data-ng-bind="reflection.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="reflection.user.displayName"></span>
					<span data-ng-bind="reflection.comments.length"></span> Things Said
				</small>
				<h4 class="list-group-item-heading" data-ng-bind="reflection.title"></h4>
				<h5 class="list-group-item-text" data-ng-bind="reflection.content"></h5>
			</a>
		</div>
		<div class="alert alert-warning text-center" data-ng-if="reflections.$resolved && !reflections.length">
			No reflections yet, why don't you <a href="/#!/reflections/create">create one</a>?
		</div>
		<footer>
			<a href="#"><p>&copy; 2014 Monsieur Slim | Andela</p></a>
		</footer>
	</div>
</section>
