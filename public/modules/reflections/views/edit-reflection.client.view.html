<section data-ng-controller="ReflectionsController" data-ng-init="findOne()" class="creative">
	<div class="container listViewCOntainer">
		<div class="page-header">
			<h1>Edit Reflection</h1>
		</div>
		<div class="col-md-9">
			<form name="reflectionForm" class="form-horizontal" data-ng-submit="update(reflectionForm.$valid)" novalidate>
				<fieldset>
					<div class="form-group" ng-class="{ 'has-error' : submitted && reflectionForm.title.$invalid}">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input name="title" type="text" data-ng-model="reflection.title" id="title" class="form-control" placeholder="Title" required>
						</div>
						<div ng-show="submitted && reflectionForm.title.$invalid" class="help-block">
							<p ng-show="reflectionForm.title.$error.required" class="text-danger">Title is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && reflectionForm.content.$invalid}">
						<label class="control-label" for="content">Content</label>
						<div class="controls">
							<textarea name="content" data-ng-model="reflection.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
						</div>
						<div ng-show="submitted && reflectionForm.content.$invalid" class="help-block">
							<p ng-show="reflectionForm.content.$error.required" class="text-danger">Content is required</p>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Update" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="side-reflect">
			<p>Reflection....</p>
			<p>by ;</p>
			<p data-ng-bind="authentication.user.displayName"></p>
		</div>
	</div>
	<footer>
		<a href="http://monsieurslim.github.io/Portfolio"><p>&copy; 2014 Monsieur Slim | Andela</p></a>
	</footer>
</section>
